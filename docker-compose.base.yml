version: '3'

services:
  reverse-proxy:
    image: traefik:2.1.1
    ports:
      - "80:80"     # The HTTP port
      - "443:443"   # HTTPS
      - "4443:4443" # mTLS
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # So that Traefik can listen to the Docker events
      - ./traefik/certs:/certs
      - ./traefik/conf:/etc/traefik
    networks:
      - traefik

networks:
  traefik:
